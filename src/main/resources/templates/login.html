<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff4e6;
            color: #333;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 1em;
            text-align: center;
            font-size: 1.8em;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 100px;
            background-color: #fff;
        }
        form {
            background: white;
            padding: 3em;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2em;
        }
        .social-login a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            padding: 1em;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
        }
        .social-login .facebook {
            background-color: #3b5998;
        }
        .social-login .google {
            background-color: #db4437;
        }
        form label {
            display: block;
            text-align: left;
            margin-bottom: 0.6em;
            font-weight: bold;
            font-size: 1em;
        }
        form input {
            width: 100%;
            padding: 1em;
            margin-bottom: 1.2em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        form button {
            width: 100%;
            padding: 1em;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #d00000;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1em;
            margin-bottom: 1.5em;
        }
        .remember-me label {
            margin: 0;
        }
        .terms {
            font-size: 0.9em;
            color: #555;
            margin-top: 1.5em;
        }
        .terms a {
            color: #ff0000;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    Войти
</header>

<main>
    <form id="registrationForm">
        <div class="social-login">
            <a href="#" class="facebook">Facebook</a>
            <a href="#" class="google">Google</a>
        </div>

        <label for="email">Адрес электронной почты:</label>
        <input type="email" id="email" name="email" placeholder="Введите email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>

        <div class="remember-me">
            <label>
                <input type="checkbox" name="remember"> Запомнить меня
            </label>
            <a href="#">Забыли пароль?</a>
        </div>

        <button type="submit">Войти</button>

        <p>Нет аккаунта? <a href="#">Зарегистрируйтесь сейчас!</a></p>

        <div class="terms">
            <label>
                <input type="checkbox" required> Я прочитал и согласен с <a href="#">Условия и положения</a>
            </label>
        </div>
    </form>
</main>
</body>
</html>
